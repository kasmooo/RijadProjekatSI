<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rijad Kašmo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="display: flex; flex-direction: column; min-height: 100vh; margin: 0;">

    <nav>
        <ul>
            <li><a href="index.html">Početna</a></li>
            <li><a href="timovi.html">Moji Najdraži Timovi</a></li>
            <li><a href="historija.html">Historija</a></li>
            <li><a href="kontakt.html">Kontakt</a></li>
        </ul>
    </nav>

    <main style="flex: 1;">
        <header>
            <h1>Rijad Kašmo</h1>
            <p>Zdravo, ja sam Rijad učenik Treće gimnazije i ljubitelj košarke.</p>
        </header>

        <section class="galerija">
            <div class="slika">
                <img src="slike/B1.jpg" alt="Slika 1">
            </div>
            <div class="slika">
                <img src="slike/B2.jpg" alt="Slika 2">
            </div>
            <div class="slika">
                <img src="slike/B3.jpg" alt="Slika 3">
            </div>
            <div class="slika">
                <img src="slike/B4.jpg" alt="Slika 4">
            </div>
            <div class="slika">
                <img src="slike/AAA.jpg" alt="Slika 5">
            </div>
            <div class="slika">
                <img src="slike/BBB.jpg" alt="Slika 6">
            </div>
        </section>

        <section class="kontakt-forma">
            <form>
                <label for="ime">Ime:</label>
                <input type="text" id="ime" name="ime" placeholder="Ime...">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email...">

                <label for="poruka">Poruka:</label>
                <textarea id="poruka" name="poruka" placeholder="Poruka..."></textarea>

                <button type="submit">Pošalji</button>
            </form>
        </section>
    </main>

    <footer style="background-color: #3498db;">
        <p>&copy; 2024 Rijad</p>
    </footer>

</body>
</html>

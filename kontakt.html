<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="display: flex; flex-direction: column; min-height: 100vh; margin: 0;">

    <nav>
        <ul>
            <li><a href="index.html">Početna</a></li>
            <li><a href="timovi.html">Moji Najdraži Timovi</a></li>
            <li><a href="historija.html">Historija</a></li>
            <li><a href="kontakt.html">Kontakt</a></li>
        </ul>
    </nav>

    <header>
        <h1>Kontakt</h1>
        <p>Imate li pitanja? Obratite mi se putem forme ispod.</p>
    </header>

    <main style="flex: 1;">
        <section class="kontakt-forma">
            <form>
                <label for="ime">Ime:</label>
                <input type="text" id="ime" name="ime" placeholder="Ime...">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email...">

                <label for="poruka">Poruka:</label>
                <textarea id="poruka" name="poruka" placeholder="Poruka..."></textarea>

                <button type="submit">Pošalji</button>
            </form>
        </section>
    </main>

    <footer style="background-color: #3498db;">
        <p>&copy; 2024 Rijad</p>
    </footer>

</body>
</html>
